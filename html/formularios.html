<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase 4 html Formularios</title>
</head>
<body>
    <header>
        <h1>
            formularios
        </h1>
    </header>   
    <main>
        <section>
        <!---los formularios son para enviar informacion -->
    <fieldset>
        <legend>datos personales </legend>
        <form action="./resultados.html">
            <!--si nno le pongo nada por defecto el formulario viaja por >get -->
            <div>
        <label for="Nombre">Nombre</label>
       
        <input  maxlength="5" 
        id="Nombre" 
        placeholder="charly">
        name=Nombre
    </div>
        <div>
            <label>Edad</label>
            <input type="number" 
            min="0" 
            max="120" 
            name=edad
            required>

            <label>mes</label>
            <input type="number"
             min="0"
              max="11"
              name="mes">
              <input type="range"
              step="20"
              value="100"
              name="rango"
              required>
        </div>

        <div>
<label>fecha de nacimiento</label>
<input type="date" 
value="2000-01-31"
required>
        </div>
        <div>
            <label>Foto</label>
            <input type="file" name="foto"
            required>
        </div>
        <div>
            <label>
                Nacionalidad
            </label>
            <select> name="nacionalidad"
                required
                id="nacionalidad"
                <option value="Argentina"> Argentina</option>
                <option value="Paraguay"> Paraguay</option>
                <option  value="Chile"> Chile</option>
                <option  value="Brasil"> Brasil</option>
            </select>
        </div>
        <div>
            <label for="phone">numero de telefono:</label>
<input type="tel" 
id="phone" 
name="telefono" 
placeholder="ej: 011-12-456"
pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div>
<label> T.C.</label>
<span>SI</span>
<input type="checkbox"
name="tc"
value="si">
        </div>
        <div>
            <label>Turno </label>
            <div>
<label >Ma√±ana</label>
                <input type="radio"
                name="turno" 
                value="Manana">
                <label >Tarde</label>
                <input type="radio"
                name="turno"
                value="Tarde">
                <label >Noche</label>
                <input type="radio"
                name="turno"
                value="Noche">
            </div>
        </div>
        <div>
            <button>Enviar  </button>
            <button type="reset">Limpiar</button>
        </div>
<!---input  hay varios tipos -->
      </form>
    </fieldset>
    <h3>Login</h3>
    <form method="post">
        <div>
            <label>Usuario</label>
            <input type="text" name="usuario
            required">
        </div>
        <div>
            <label>password</label>
            <input type="password" name="password"
            required>
        </div>
        <button>
            login
        </button>
    </form>
</section>
<section>

</section>
    </main> 
</body>
</html>
